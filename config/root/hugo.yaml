        content: "Timing couldn't be worse for our IT team during the transition to Cisco. I as the leader of the ThousandEyes IT Team went on paternity leave right in the middle of the most crucial time during the transition. MyName stepped up the plate to take over the leadership void that was left. I am proud to have this individual on my team who has really help(ed) build an amazing IT (team) that has enabled the ThousandEyes to reach many milestones including the M&A with Cisco. Thank you! - Steven Garcia, IT Manager, ThousandEyes" 

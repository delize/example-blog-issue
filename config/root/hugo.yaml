        content:  Thank you MyName! You played a critical role in Cisco's first ever all-virtual laptop retention program of an acquired company during a pandemic. Your help in building and running the necessary Mac scripts to remove all TE management software, AV, etc., Along with pushing the Mac scripts for all the necessary Cisco software. ... Thank you so much! - Dave Chan, Integration Lead at Cisco
